<div class="main-popular__item">
  <div class="main-popular__item__img">
    <img src="{{item?.photo}}" alt="">
  </div>
  <div class="main-popular__item__description">
    <div class="title golden-text">{{item?.['title_' + i18n.lang]}}</div>
    <div class="description" [innerHTML]="item?.['description_' + i18n.lang]">
    </div>
    <app-button
      [routerLink]="['item-details', item?.id]"
      class="long-button">{{lang['details'][i18n.lang]}}</app-button>
  </div>
</div>
