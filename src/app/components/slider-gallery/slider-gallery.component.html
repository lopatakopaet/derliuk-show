<div class="swiper-comment-wrap" >
  <swiper-container
    init="false"
    centeredSlides="true"
    speed="500"
    space-between="300"
    #swiper>

    <swiper-slide style="color: white" *ngFor="let slide of gallery">
      <li class="video-slide" >

        <a *ngIf="slide?.youtubeLink" href="{{slide?.youtubeLink}}" class="glightbox photo" [ngClass]="slide.youtubeLink ? 'slide-with-video' : ''">
          <img src="{{slide?.photo}}" alt="" class="photo">
        </a>
          <img *ngIf="!slide?.youtubeLink" src="{{slide?.photo}}" alt="" class="glightbox photo">
      </li>
    </swiper-slide>
  </swiper-container>

  <div class="prev-button" (click)="prev()">
    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
      <path
        d="M29.4001 10.7499L18.9001 20.9999L29.4001 31.2499L27.3001 35.3499L12.6001 20.9999L27.3001 6.6499L29.4001 10.7499Z"
        fill="white" fill-opacity="0.7"/>
    </svg>
  </div>
  <div class="next-button" (click)="next()">
    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42" fill="none">
      <path
        d="M12.6001 10.7499L23.1001 20.9999L12.6001 31.2499L14.7001 35.3499L29.4001 20.9999L14.7001 6.6499L12.6001 10.7499Z"
        fill="white" fill-opacity="0.7"/>
    </svg>
  </div>
</div>
