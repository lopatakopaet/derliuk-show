<div class="comment__block">
  <div class="comment-header">
    <div class="photo-wrap">
      <img src={{comment.photo}} alt="" class="photo">
    </div>
    <div class="user-data">
      <div class="name">{{comment.name}}</div>
      <div class="date">{{comment.date}}</div>
      <div class="rating">
        <img src="../../../assets/img/ic_baseline-star.svg" alt="" class="star"
             *ngFor="let star of [].constructor(comment.rating)">
      </div>
    </div>
  </div>
  <div class="comment">{{comment.comment}}</div>
</div>
