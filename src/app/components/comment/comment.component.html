<div class="comment__block">
  <div class="comment-header">
    <div class="photo-wrap">
      <img src={{comment.photo}} alt="" class="photo">
    </div>
    <div class="user-data">
      <div class="name">{{comment.name}}</div>
      <div class="date">
        <svg class="date-icon-mobile" xmlns="http://www.w3.org/2000/svg" width="22" height="23" viewBox="0 0 22 23" fill="none">
        <path d="M3.66663 7.52002H18.3333M3.66663 7.52002V15.5867C3.66663 16.6134 3.66663 17.1267 3.86646 17.519C4.04222 17.864 4.32268 18.1444 4.66763 18.3202C5.05904 18.52 5.57238 18.52 6.59721 18.52H15.4027C16.4275 18.52 16.94 18.52 17.3314 18.3202C17.677 18.1442 17.9575 17.8637 18.1335 17.519C18.3333 17.1267 18.3333 16.6152 18.3333 15.5904V7.52002M3.66663 7.52002V6.78669C3.66663 5.76002 3.66663 5.24669 3.86646 4.85435C4.04246 4.50877 4.32204 4.22919 4.66763 4.05319C5.05996 3.85335 5.57329 3.85335 6.59996 3.85335H7.33329M18.3333 7.52002V6.78394C18.3333 5.7591 18.3333 5.24577 18.1335 4.85435C17.9574 4.5093 17.6766 4.22885 17.3314 4.05319C16.94 3.85335 16.4266 3.85335 15.4 3.85335H14.6666M7.33329 3.85335H14.6666M7.33329 3.85335V2.02002M14.6666 3.85335V2.02002" stroke="white" stroke-opacity="0.8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
        <svg class="date-icon" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22" fill="none">
          <path d="M4.54077 7.3335H19.2074M4.54077 7.3335V15.4002C4.54077 16.4268 4.54077 16.9402 4.7406 17.3325C4.91637 17.6774 5.19682 17.9579 5.54177 18.1337C5.93319 18.3335 6.44652 18.3335 7.47135 18.3335H16.2769C17.3017 18.3335 17.8141 18.3335 18.2055 18.1337C18.5511 17.9577 18.8316 17.6772 19.0076 17.3325C19.2074 16.9402 19.2074 16.4287 19.2074 15.4038V7.3335M4.54077 7.3335V6.60016C4.54077 5.5735 4.54077 5.06016 4.7406 4.66783C4.9166 4.32225 5.19619 4.04266 5.54177 3.86666C5.9341 3.66683 6.44744 3.66683 7.4741 3.66683H8.20744M19.2074 7.3335V6.59741C19.2074 5.57258 19.2074 5.05925 19.0076 4.66783C18.8315 4.32278 18.5508 4.04232 18.2055 3.86666C17.8141 3.66683 17.3008 3.66683 16.2741 3.66683H15.5408M8.20744 3.66683H15.5408M8.20744 3.66683V1.8335M15.5408 3.66683V1.8335" stroke="white" stroke-opacity="0.8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        {{comment.date}}
      </div>
      <div class="rating">
        <img src="../../../assets/img/ic_baseline-star.svg" alt="" class="star"
             *ngFor="let star of [].constructor(comment.rating)">
      </div>
    </div>
  </div>
  <div class="comment__wrap">
    <div class="comment" #commentElem
         [ngClass]="{'full': showALll}">{{comment.comment}}
    </div>
    <div *ngIf="(elemOffsetHeight > 269 && innerWidth > 570)
              || (elemOffsetHeight > 136 && innerWidth <= 570)"
         (click)="showALll=!showALll" class="show-more">show more</div>
  </div>
</div>
