<div #SlideForm>
  <div class="photo-wrap">
    <img *ngIf="!imageSrc" src="{{slide?.photo || '../../../assets/img/add-avatar.png'}}" (click)="mainPhotoInput.click()" alt="" class="photo">
    <img *ngIf="imageSrc" id="blah" [src]="imageSrc" (click)="mainPhotoInput.click()" alt="" class="photo">
    <form #MainPhotoForm action="api/upload" method="post"
          enctype="multipart/form-data"
          hidden
          (submit)="$event.preventDefault()">
      <label>Файл</label><br>
      <!--        (change)="mainPhotoSubmit.click()"-->
      <input #mainPhotoInput type="file" name="filedata" (change)="readURL($event, mainPhotoInput)"/><br><br>
      <input #mainPhotoSubmit type="submit" value="Send"/>
    </form>
  </div>
<!--  <div class="youtube-link content-editable" contenteditable="true">{{'Додати посилання на youtube' || slide.youtubeLink}}</div>-->
  <input type="text" class="youtube-link" placeholder="Додати посилання на youtube" value="{{slide.youtubeLink}}">
  <div class="edit-comment__btns">
    <app-button   class="admin-icon edit-comment" (click)="saveSlide()">
