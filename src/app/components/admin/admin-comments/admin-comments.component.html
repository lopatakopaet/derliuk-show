<div #CommentForm class="comment__block">
  <div class="comment-header">
    <div class="photo-wrap">
      <img *ngIf="!imageSrc" src="{{comment?.photo || '../../../assets/img/add-avatar.png'}}" (click)="mainPhotoInput.click()" alt="" class="photo">
      <img *ngIf="imageSrc" id="blah" [src]="imageSrc" (click)="mainPhotoInput.click()" alt="" class="photo">
      <form #MainPhotoForm action="api/upload" method="post"
            enctype="multipart/form-data"
            hidden
            (submit)="$event.preventDefault()">
        <label>Файл</label><br>
        <!--        (change)="mainPhotoSubmit.click()"-->
        <input #mainPhotoInput type="file" name="filedata" (change)="readURL($event, mainPhotoInput)"/><br><br>
        <input #mainPhotoSubmit type="submit" value="Send"/>
      </form>
    </div>
    <div class="user-data">
      <div class="name comment-name content-editable" contenteditable="true">{{comment?.name || "Додати ім'я"}}</div>
      <div class="date">

        <span contenteditable="true" class="comment-date content-editable">{{comment.date || "10.10.2024"}}</span>
      </div>
      <div class="rating">
        кількість зірок:
        <div class="comment-rating content-editable" contenteditable="true" [innerHTML]="comment.rating || ' 5'"></div>
<!--        <img src="../../../assets/img/ic_baseline-star.svg" alt="" class="star "-->
<!--             *ngFor="let star of [].constructor(comment.rating)">-->
      </div>
    </div>
  </div>
  <div class="comment__wrap">
    <div class="comment content-editable" #commentElem
         [ngClass]="{'full': showALll}" [innerHTML]="comment.comment || 'Коментар'" contenteditable="true">
    </div>
    <div *ngIf="(elemOffsetHeight > 269 && innerWidth > 570)
              || (elemOffsetHeight > 136 && innerWidth <= 570)"
         (click)="showALll=!showALll" class="show-more">...</div>
  </div>
