
<form #MainPhotoForm action="api/upload" method="post"
      enctype="multipart/form-data"
      hidden
      (submit)="$event.preventDefault()"
      (change)="savePhoto()">

  <input #mainPhotoInput type="file" name="filedata"/><br><br>
  <input type="submit" value="Send"/>
</form>
