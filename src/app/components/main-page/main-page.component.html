<div class="main-page">
  <div class="main-page__banner">
<!--    <img class="main-page__banner__img" src="../../../assets/img/main-banner.png" alt="">-->
    <img class="main-page__banner__img" src="{{pageData.mainPhoto}}" alt="">
  </div>
  <div class="font-size-0">
    <img class="main-page__banner__decor" src="../../../assets/img/banner-line-decor.png" alt="">
  </div>
  <div class="main-page__tabs" id="ballet-show">
    <a class="tab-wrap parody-theater__tab tab"
       routerLink="ballet-show"
       routerLinkActive="active">
      ШОУ-БАЛЕТ V.I.P
    </a>
    <a class="tab-wrap parody-theater__tab tab"
       routerLink="parody-theater"
       routerLinkActive="active">
      ТЕАТР ПАРОДІЙ
    </a>
  </div>
  <div class="main-page__tabs__decor"></div>
  <div class="main-page__body main-container">
    <div class="main-popular">
      <router-outlet></router-outlet>
    </div>
    <div class="main-popular__another">
      <div class="title">НЕ ЗНАЙШЛИ ТАНЕЦЬ, ЯКИЙ БИ ХОТІЛИ ЗАМОВИТИ НА СВЯТО?</div>
      <div class="subtitle">У нашому репертуарі є номери:</div>
      <div class="another-items">
        <div class="item">Хеловін</div>
        <div class="item">Віденський вальс</div>
        <div class="item">Дженіфер Лопес</div>
        <div class="item">Михайло Поплавський</div>
        <div class="item">Кан-кан</div>
        <div class="item">Куба паті</div>
        <div class="item">Хеловін</div>
        <div class="item">Хеловін</div>
        <div class="item">Хеловін</div>
      </div>
    </div>
    <div class="main-popular__comments">
      <div class="main-title">
        ВІДГУКИ
      </div>
      <div class="main-title__line-decor"></div>
      <app-slider-comment
        [comments]="comments"
      ></app-slider-comment>
    </div>

    <div class="leave-feedback-button__wrap">
      <app-button class="leave-feedback-button"
                  (click)="leaveFeedbackModal.show()"
      >ЗАЛИШИТИ ВІДГУК
      </app-button>
    </div>

    <div class="main-page__description" [innerHTML]="pageData['seoText_'+i18n.lang]"></div>
  </div>


  <div class="main-page__container">

  </div>
</div>

<dialog #leaveFeedbackModal class="modal-dialog">
  <app-leave-feedback-modal
    (close)="leaveFeedbackModal.close()"
  ></app-leave-feedback-modal>
</dialog>
